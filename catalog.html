<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Седона — небольшой городок в Аризоне, заслуживающий большего!</title>
</head>

<body>

<header>
  <h1 class="hidden">Седона — небольшой городок в Аризоне, заслуживающий большего!</h1>

  <nav class="menu-items">
    <a href=""><img src="img/logo.png" alt="Логотип Седона." class="logo-image" height="70" width="139"></a>

    <!--      TODO: увеличивать высоту меню при переполнении (?)-->
    <ul class="menu-items__left-menu">
      <li><a href="" class="menu-items__menu-item">Главная</a></li>
      <li><a href="" class="menu-items__menu-item">О Седоне</a></li>
      <li><a href="" class="menu-items__menu-item">Гостиницы</a></li>
    </ul>
    <div class="menu-items__right-wrapper">
      <ul class="menu-items__right-menu">
        <li><a href="#" class="menu-items__menu-item"><img src="img/search.png" alt="Поиск."></a></li>
        <li><a href="#" class="menu-items__menu-item"><img src="img/favorite.png" alt="Избранное."></a></li>
        <li><a href="#" class="menu-items__menu-item"><img src="img/favorite-label.svg" alt="Избранное."
                                                           class="favorite-counter"></a></li>
        <li><a class="button menu-items__right-button">Хочу сюда!</a></li>
      </ul>
    </div>
  </nav>
</header>

<main>
  <section class="search-filters">
    <div class="search-filters__title">
      <h1>Гостиницы Седоны</h1>
      <a href="index.html"><img src="img/house-icon.svg" alt="Гостиницы." class="search-filters__image"></a>
      <img src="img/arrow-right-icon.png" alt="" class="search-filters__image">
      <span class="search-filters__hotel">Гостиницы</span>
    </div>

    <div class="search-filters__infrastructure">
      <fieldset class="search-filters__fieldset search-filters__fieldset-infra">
        <legend class="search-filters__fieldset-title">Инфраструктура:</legend>
        <ul class="search-filters__items">
          <li>
            <input type="checkbox" name="swimming" id="swimming"
                   checked>
            <label for="swimming">Бассейн</label>
          </li>
          <li>
            <input type="checkbox" name="parking" id="parking" checked>
            <label for="parking"> Парковка</label>
          </li>
          <li>
            <input type="checkbox" name="wifi" id="wifi">
            <label for="wifi">Wi-Fi</label>
          </li>
        </ul>
      </fieldset>
      <fieldset class="search-filters__fieldset">
        <legend class="search-filters__fieldset-title">Тип жилья:</legend>
        <ul class="search-filters__items">

          <!--     TODO: Не работает снятие чекбокса - проверить -->
          <li>
            <input type="radio" name="filer_radio" id="guesthouse" checked>
            <label for="guesthouse">Гостиница</label>
          </li>
          <li>
            <input type="radio" name="filer_radio" value="motel" id="motel">
            <label for="motel">Мотель</label>
          </li>
          <li>
            <input type="radio" name="filer_radio" value="apart" id="apart">
            <label for="apart">Аппартаменты</label>
          </li>
        </ul>
      </fieldset>
    </div>

    <div class="search-filters__price">
      <fieldset class="search-filters__fieldset">
        <legend class="search-filters__fieldset-title">Стоимость, ₽:</legend>
        <label>
          <input type="text" placeholder="от" value="0" class="search-filters__fieldset--first-input price-input">
          <span class="search-filters__input-placeholder">от</span>
        </label>
        <label>
          <input type="text" placeholder="до" value="9000" class="search-filters__fieldset--second-input price-input">
          <span class="search-filters__input-placeholder">до</span>

          <input type="range"  name="points" min="0" max="10" value="10">
          <p class="additional-thumb thumb-position"></p>

        </label>

      </fieldset>

      <div class="search-filters__price-buttons">
        <button type="submit" class="search-filters__accept-button">Применить</button>
        <input type="reset" value="Сбросить">

      </div>

    </div>

  </section>


</main>

<footer>
  <ul class="footer__social">
    <li>
      <a href="https://twitter.com/htmlacademy_ru">
        <img src="img/twitter.svg" width="18" height="15" alt="Twitter HTMLAcademy.">
      </a>
    </li>
    <li>
      <a href="https://www.facebook.com/htmlacademy">
        <img src="img/facebook.svg" width="18" height="15" alt="Facebook HTMLAcademy.">
      </a>
    </li>
    <li>
      <a href="https://www.youtube.com/c/HTMLAcademyRUS">
        <img src="img/youtube.svg" width="18" height="15" alt="Youtube HTMLAcademy.">
      </a>
    </li>
  </ul>

  <div class="footer__phone">
    <a href="tel:+178128121212">+7 (812) 812-12-12</a>
  </div>

  <div class="footer__htmlacademy-logo">
    <a href="https://htmlacademy.ru/">
      <img src="img/logo_htmlacademy.svg" width="115" height="34" alt="HTMLAcademy.">
    </a>
  </div>
</footer>

</body>
</html>
